<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teaching Vibe - Header & Hero</title>
    <link rel="stylesheet" href="./header-hero.css" />
  </head>
  <body class="page-body">
    <div class="desktop">
      <div class="desktop-inner">
        <!-- HEADER -->
        <header class="desktop-header">
          <div class="logo">
            <img
              class="logo-img"
              src="/images/logo.svg"
              alt="Teaching Vibe 로고"
            />
          </div>
          <nav class="gnb">
            <a href="#" class="gnb-item gnb-home">HOME</a>
            <a href="#" class="gnb-item gnb-about">ABOUT</a>
            <a href="#" class="gnb-item gnb-skill">SKILL</a>
            <a href="#" class="gnb-item gnb-project">PROJECT</a>
            <a href="#" class="gnb-item gnb-uiux">UIUX</a>
            <a href="#" class="gnb-item gnb-contact">CONTACT</a>
          </nav>
        </header>

        <!-- HERO SECTION -->
        <section class="desktop-section-hero">
          <div class="hero-inner">
            <div class="hero-main-title">
              <h1 class="hero-main-title-text">
                UI/UX<br />
                FRONTEND<br />
                INSTRUCTOR
              </h1>
            </div>
            <div class="hero-sub-text">
              <p class="hero-sub-text-content">
                We train professionals by creating high-quality portfolios
                through practical training starting from the basics!
              </p>
            </div>
          </div>
          <div class="hero-img">
            <img
              class="hero-img-img"
              src="/images/hero-img.png"
              alt="포트폴리오 강의 메인 이미지"
            />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
